jobs:
  include:
    - stage: test
      language: swift
      os: osx
      osx_image: xcode10.3
      script:
      - swift build
      - swift test --filter BitByteDataTests
      - swift build -c release # Check Release build just in case.
    - stage: test
      language: swift
      os: osx
      osx_image: xcode11.3
      script:
      - swift build
      - swift test --filter BitByteDataTests
      - swift build -c release # Check Release build just in case.
    - stage: test
      language: generic
      os: linux
      dist: xenial
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - swift build
      - swift test --filter BitByteDataTests
      - swift build -c release # Check Release build just in case.
    - stage: benchmark
      if: NOT (tag IS present)
      language: swift
      os: osx
      osx_image: xcode10.3
      script:
      - ./benchmarks.py run
    - stage: benchmark
      if: NOT (tag IS present)
      language: swift
      os: osx
      osx_image: xcode11.3
      script:
      - ./benchmarks.py run
    - stage: benchmark
      if: NOT (tag IS present)
      language: generic
      os: linux
      dist: xenial
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - ./benchmarks.py run
    - stage: deploy
      if: tag IS present
      language: generic
      os: osx
      osx_image: xcode11.3
      env:
        secure: 
      addons:
        homebrew:
          packages:
          - carthage
          - sourcekitten
          update: true
      install:
      - gem install -N jazzy
      - gem update -N cocoapods
      before_deploy:
      - >
        if ! [ "$BEFORE_DEPLOY_RUN" ]; then
          export BEFORE_DEPLOY_RUN=1;
          # Build Carthage archive.
          carthage build --no-skip-current
          carthage archive BitByteData
          # Generate documentation.
          sourcekitten doc --spm-module BitByteData > docs.json
          jazzy
        fi
      deploy:
      - provider: releases
        api_key: $GITHUB_TOKEN
        file: "BitByteData.framework.zip"
        on:
          tags: true
      - provider: pages
        github_token: $GITHUB_TOKEN
        local_dir: docs
        on:
          tags: true
          # Don't upload documentation if it is a test release.
          condition: $(git describe) != *"test"*
